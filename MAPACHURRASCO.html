<!DOCTYPE html>
<html lang="pt-br"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport">
    <title> Contagem churrasco</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js" defer></script> 
    
</head>
<body class="vsc-initialized">
	<header class="cabecalho">
		<nav>
			<ul>
				<div id="textoheader">
					<h1>CALCULADORA CHURRASCO</h1>
			    </div>
			</ul>
		</nav>
	</header>
    
	<main class="main-container">
    <div class="form-container">
        <form onsubmit="return handleSubmit()" method="post" class="calculadoraForm">
            <label for="Homen">Insira a quantidade de Homens que irão participar do churrasco</label>
            <input type="number" id="Homen" placeholder="Quantidade de Homens" name="NumeroHomens" required=""> 
            <br>
            <label for="Mulher">Insira a quantidade de Mulheres que irão participar do churrasco</label>
            <input type="number" id="Mulher" placeholder="Quantidade de Mulheres" name="NumeroMulheres" required="">
            <br>
            <label for="Crianca">Insira a quantidade de Crianças que irão participar do churrasco</label>
            <input type="number" id="Crianca" placeholder="Quantidade de Crianças" name="NumeroCrianças" required="">
            <br>
            <button type="submit">Calcular</button>
        </form>
    </div>
		<div id="divResultado" class="hidden">
			<p>Quantidade de itens a serem comprados</p>
			<ul class="ingredienteUl"></ul>
		</div>
        <div>
            <p>Testandouparcodigo</p>
        </div>
		</main>
    </body>
</html>
